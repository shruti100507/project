<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 2em;
        }

        .container {
            margin-top: 30px;
        }

        .boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .box {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ddd;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .input-section {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header id="greeting">Hello</header>

    <div class="container">
        <div class="boxes">
            <div class="box" data-color="purple">Purple</div>
            <div class="box" data-color="fuchsia">Fuchsia</div>
            <div class="box" data-color="pink">Pink</div>
            <div class="box" data-color="plum">Plum</div>
        </div>

        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="greetButton">Greet Me</button>
        </div>
    </div>

    <script>
    
        const greeting = document.getElementById('greeting');
        const nameInput = document.getElementById('nameInput');
        const greetButton = document.getElementById('greetButton');
        const boxes = document.querySelectorAll('.box');

    
        greetButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                greeting.textContent = `Hello, ${name}`;
            } else {
                greeting.textContent = 'Hello';
            }
        });

    
        boxes.forEach(box => {
            box.addEventListener('click', () => {
                const color = box.getAttribute('data-color');
                box.style.backgroundColor = color;
            });
        });
    </script>
</body>
</html>
